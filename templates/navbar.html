<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sticky responsive sidenav</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Icons+Round'><link rel="stylesheet" href="./style.css">

</head>
<body>
<nav id="navbar">
  <ul class="navbar-items flexbox-col">
    <li class="navbar-logo flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('index') }}">
        <span class="link-text" style="color: white;">Bobche</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="search-outline"></ion-icon>
        </div>
        <span class="link-text">Search</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('posts') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="home-outline"></ion-icon>
        </div>
        <span class="link-text">Home</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('add_post') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="add-outline"></ion-icon>
        </div>
        <span class="link-text">Add Post</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('chats') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </div>
        <span class="link-text">Chat</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('wishlist') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="heart-outline"></ion-icon>
        </div>
        <span class="link-text">Wishlist</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('dashboard') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="pie-chart-outline"></ion-icon>
        </div>
        <span class="link-text">Dashboard</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      {% if current_user.is_authenticated %}
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('logout') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="log-out-outline"></ion-icon>
        </div>
        <span class="link-text">Logout</span>
      </a>
      {% else %}
      <a class="navbar-item-inner flexbox-left" href="{{ url_for('login') }}">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="log-in-outline"></ion-icon>
        </div>
        <span class="link-text">Login</span>
      </a>
      {% endif %}
    </li>
  </ul>
</nav>


<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
</body>
</html>
